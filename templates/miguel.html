<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Panel Miguel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1c1b29, #4b2c5e);
      color: #fff;
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .card {
      background: rgba(0, 0, 0, 0.38);
      border-radius: 18px;
      padding: 26px;
      max-width: 720px;
      width: 100%;
      box-shadow: 0 22px 50px rgba(0,0,0,0.45);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.08);
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 0.2px;
    }

    p.sub {
      margin: 8px 0 0;
      font-size: 0.95rem;
      opacity: 0.85;
    }

    .section-title {
      margin-top: 18px;
      font-size: 0.92rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      opacity: 0.92;
    }

    .output {
      margin-top: 10px;
      padding: 12px 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.08);
      font-size: 0.95rem;
      line-height: 1.45;
      border: 1px solid rgba(255,255,255,0.07);
    }

    .tag {
      display: inline-block;
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      opacity: 0.8;
      margin-bottom: 6px;
    }

    .chat-message.me { border-left: 3px solid #ff9bd2; }
    .chat-message.him { border-left: 3px solid #8ecdfc; }

    .msgline {
      display: flex;
      gap: 8px;
      align-items: baseline;
    }
    .bubble-emoji { font-size: 1.05rem; opacity: 0.95; }

    textarea {
      width: 100%;
      border-radius: 14px;
      padding: 12px;
      border: none;
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
      font-size: 0.96rem;
      outline: none;
      background: rgba(255,255,255,0.92);
      color: #1a1a1a;
    }

    .row {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 11px 16px;
      font-size: 0.95rem;
      cursor: pointer;
      background: #ff9bd2;
      color: #2a1430;
      font-weight: 850;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.45);
      background: #ffc3e3;
    }

    .small-text {
      font-size: 0.82rem;
      opacity: 0.78;
      margin-top: 10px;
    }

    .top {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      align-items: baseline;
    }

    .badge {
      font-size: 0.75rem;
      opacity: 0.85;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.10);
      padding: 6px 10px;
      border-radius: 999px;
      white-space: nowrap;
    }

    .emoji-row {
      margin-top: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .emoji-panel {
      width: 100%;
      background: rgba(0,0,0,0.35);
      border-radius: 14px;
      padding: 10px;
      border: 1px solid rgba(255,255,255,0.10);
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .emoji-panel span {
      font-size: 1.35rem;
      cursor: pointer;
      padding: 2px 4px;
      border-radius: 8px;
      transition: transform 0.1s ease, background 0.1s ease;
      user-select: none;
    }

    .emoji-panel span:hover {
      transform: scale(1.18);
      background: rgba(255,255,255,0.08);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="top">
      <div>
        <h1>Panel Miguel ğŸ˜</h1>
        <p class="sub">AquÃ­ ves lo que ella manda y respondes con tu mensaje real.</p>
      </div>
      <div class="badge">Actualiza solo âœ… (cada 2s)</div>
    </div>

    <div class="section-title">Chat</div>
    <div id="chatBox" style="margin-top:12px;"></div>

    <div class="section-title">Responder</div>
    <form method="post" action="{{ post_url }}">
      <textarea id="respInput" name="respuesta" placeholder="Escribe tu respuesta aquÃ­..."></textarea>

      <div class="emoji-row">
        <div class="emoji-panel">
          <span onclick="addEmoji('ğŸ˜€')">ğŸ˜€</span>
          <span onclick="addEmoji('ğŸ˜„')">ğŸ˜„</span>
          <span onclick="addEmoji('ğŸ˜‰')">ğŸ˜‰</span>
          <span onclick="addEmoji('ğŸ˜')">ğŸ˜</span>
          <span onclick="addEmoji('ğŸ˜‚')">ğŸ˜‚</span>
          <span onclick="addEmoji('ğŸ¤”')">ğŸ¤”</span>
          <span onclick="addEmoji('ğŸ˜')">ğŸ˜</span>
          <span onclick="addEmoji('ğŸ˜…')">ğŸ˜…</span>
          <span onclick="addEmoji('ğŸ™ƒ')">ğŸ™ƒ</span>
          <span onclick="addEmoji('ğŸ˜Š')">ğŸ˜Š</span>
          <span onclick="addEmoji('ğŸ˜')">ğŸ˜</span>
          <span onclick="addEmoji('ğŸ¥°')">ğŸ¥°</span>
          <span onclick="addEmoji('â¤ï¸')">â¤ï¸</span>
          <span onclick="addEmoji('ğŸ–¤')">ğŸ–¤</span>
          <span onclick="addEmoji('ğŸ’˜')">ğŸ’˜</span>
          <span onclick="addEmoji('âœ¨')">âœ¨</span>
          <span onclick="addEmoji('ğŸ”¥')">ğŸ”¥</span>
        </div>

        <div style="opacity:0.75; font-size:0.82rem;">Emojis listos para pegar</div>
      </div>

      <div class="row">
        <button type="submit">Enviar</button>
      </div>
    </form>

    <div class="small-text">
      *Tip: la app de <b>Lizbeth</b> solo ve <b>/app</b>. TÃº usas este panel.
    </div>
  </div>

<script>
function addEmoji(emoji) {
  const t = document.getElementById("respInput");
  const start = t.selectionStart;
  const end = t.selectionEnd;

  const text = t.value;
  t.value = text.substring(0, start) + emoji + text.substring(end);

  t.focus();
  t.selectionStart = t.selectionEnd = start + emoji.length;
}

function emojiFor(who){
  if(who === "ella") return "ğŸ™‚";
  if(who === "miguel") return "ğŸ˜";
  return "ğŸ’¬";
}

function labelFor(who){
  if(who === "ella") return "Ella";
  if(who === "miguel") return "TÃº";
  return "Mensaje";
}

function updatePanel() {
  fetch("{{ estado_url }}")
    .then(r => r.json())
    .then(data => {
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";

      const hist = data.historial || [];
      if (hist.length === 0) {
        const info = document.createElement("div");
        info.className = "small-text";
        info.textContent = "AÃºn no hay mensajesâ€¦";
        chatBox.appendChild(info);
        return;
      }

      hist.forEach(msg => {
        const div = document.createElement("div");
        div.classList.add("output", "chat-message");

        const who = document.createElement("div");
        who.className = "tag";
        who.textContent = labelFor(msg.de);

        const line = document.createElement("div");
        line.className = "msgline";

        const em = document.createElement("div");
        em.className = "bubble-emoji";
        em.textContent = emojiFor(msg.de);

        const text = document.createElement("div");
        text.textContent = msg.texto;

        if (msg.de === "ella") div.classList.add("me");
        if (msg.de === "miguel") div.classList.add("him");

        line.appendChild(em);
        line.appendChild(text);

        div.appendChild(who);
        div.appendChild(line);
        chatBox.appendChild(div);
      });
    })
    .catch(() => {});
}

setInterval(updatePanel, 2000);
updatePanel();
</script>

</body>
</html>
